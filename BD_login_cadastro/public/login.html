<! DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Login</h1>
                <form id="formulario" class="formulario">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite o seu e-mail">
                    <label for="password">Telemóvel:</label>
                    <input type="number" id="telemovel" placeholder="Digite o seu número de telemóvel">
                    <h3><a href="#">Forgot number or e-mail?</a></h3>
                    <button type="submit">Log in</button>
                </form>
            </div>
        </main>
    </body>

    <style>
        body{
            background: whitesmoke;
            justify-items: center;
            align-content: center;
        }
        .container{
            z-index: 1;
            justify-items: center;
            border-radius: 10px;
            box-shadow: 3px 3px 3px #666;
            background: white;
            width: 20vw;
            height: 40vh;
            h1{
                margin-top: 2vh;
                font-size: 38pt;
                color: #1E1952;
            }
             .formulario label, input, button{
                margin-top: 1vh;
                display: block;
            }
            .formulario label, h3{
                font-size: 24px;
            }
            .formulario input, button{
                width: 32vh;
                font-size: 18px;
                height: 4vh;
                border-radius: 10px;
            }
            .formulario button{
                background: #1E1952;
                color: white;
            }
            .formulario label{
                color: #1E1952;
            }
            .formulario h3 a{
                color: #ac030d;
            }
        }
    </style>
    
</html>
