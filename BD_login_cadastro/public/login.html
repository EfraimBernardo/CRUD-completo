<! DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container1">
                <h1>Login</h1>
                <form id="formulario" class="formulario">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite o seu e-mail">
                    <label for="password">Telemóvel:</label>
                    <input type="number" id="telemovel" placeholder="Digite o seu número de telemóvel">
                    <h3><a href="#">Forgot number or e-mail?</a></h3>
                    <button type="submit">Log in</button>
                </form>
            </div>
            <table id="tabela">
                <thead>
                    <th>Primeiro Nome</th>
                    <th>Último Nome</th>
                    <th>E-mail</th>
                    <th>Telemóvel</th>
                </thead>

            </table>
        </main>

        <script>
            window.onload = function (){
                const nome2 = localStorage.getItem("nome2");
                const segundo_nome2 = localStorage.getItem("segundo_nome2");
                const email2 = localStorage.getItem("email2");
                const telemovel2 = localStorage.getItem("telemovel2");

                const tbody = document.createElement("tbody");
                tbody.innerHTML = `
                    <td>${nome2}</td>
                    <td>${segundo_nome2}</td>
                    <td>${email2}</td>
                    <td>${telemovel2}</td>
                `;
            }
            document.getElementById("tabela").appendChild(tbody);
        </script>

    </body>
</html>
